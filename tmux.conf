set -g base-index 1
set -g default-terminal "xterm-256color"
set -g history-limit 10000
set -g mouse-select-pane on
set -g mouse-select-window on
set -g renumber-windows on
set -g pane-border-bg default
set -g pane-border-fg colour244
set -g status-right "#[fg=colour27,bg=colour237,nobold,nounderscore,noitalics]|#(PATH=$PATH:/sbin/ iwgetid | cut -d: -f 2) #(PATH=$PATH:/sbin ifconfig  wlp2s0 | grep 'inet ' | awk '{print $2}' | cut -d: -f 2) |#(acpi | cut -d: -f 2-4) | %d.%m.%Y | %H:%M:%S |"
# |#(sensors | grep -i physi | awk '{print $4}')
set -g status-right-length 80
set-option -g set-titles on
set-option -g set-titles-string "#W"
set-option -g status on
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow
set-option -g status-interval 1
set-option -g status-utf8 on
set-option -g update-environment " DBUS_SESSION_BUS_ADDRESS DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
setw -g automatic-rename on
setw -g utf8 on
setw -g window-status-current-bg yellow
setw -g window-status-current-fg red
setw -g xterm-keys on
setw -g aggressive-resize off

unbind C-b
set -g prefix C-q
bind C-q send-prefix

unbind [
bind Tab copy-mode

unbind ]
bind y paste-buffer

unbind Left
unbind Right
unbind Down
unbind Up
bind Left select-pane -L
bind Right select-pane -R
bind Down select-pane -D
bind Up select-pane -U

bind R source-file ~/.tmux.conf \; display-message "  Config reloaded..."
bind K attach -d

unbind BSpace
bind BSpace select-pane -t :.+

unbind " "
bind " " last-pane

unbind A
bind A command-prompt "rename-window %%"

unbind j
bind j command-prompt "join-pane -t '%%'"

# unbind '"'
# bind '"' choose-window

unbind 'b'
bind 'b' choose-window


unbind "i"
bind "i" split-window -h

bind / split-window -v
bind-key -n M-down select-pane -D
bind-key -n M-left select-pane -L
bind-key -n M-right select-pane -R
bind-key -n M-up select-pane -U

bind-key -n M-j select-pane -D
bind-key -n M-l select-pane -L
bind-key -n M-h select-pane -R
bind-key -n M-k select-pane -U

bind-key -n S-Left swap-pane -t 0

bind-key -n F1 select-window -t :1
bind-key -n F2 select-window -t :2
bind-key -n F3 select-window -t :3
bind-key -n F4 select-window -t :4
